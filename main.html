<!DOCTYPE html>

<html>

<head>
    <title>Feedback Form</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<!DOCTYPE html>
<html>

<body>
    <h1>Feedback Form</h1>
    <form id="form" action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" minlength="3" maxlength="50" required><br><br>

        <label for="portfolio">Webpage:</label>
        <input type="url" id="portfolio" name="portfolio" required><br><br>

        <label for="favColor">Favorite Color:</label>
        <select id="favColor" name="favColor" required>
            <option type="color">Red</option>
            <option type="color">Blue</option>
            <option type="color">Green</option>
            <option type="color">Yellow</option>
            <!-- Add more color options as needed -->
        </select><br><br>

        <label for="likeness">How much do you like your favorite color?</label>
        <input type="range" id="likeness" name="likeness" min="1" max="100" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
